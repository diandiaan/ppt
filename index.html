
<!DOCTYPE html>
<html lang="zh-cn">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>演示</title>
  <link rel="stylesheet" href="css/reveal.css">

<body>
  <div class="reveal">
    <div class="slides">

      <!- 第一个页面结束-->

      <section data-background-image="images/02/bg.jpg" id="slide-02" data-index="2">
          <div>
              <img src="images/02/1.png" class="f1">
              <img src="images/02/2.png" class="f2">
          </div>
      </section>
      <!- 第二个页面开始-->
      <!--第三个页面开始-->
